<div class="ui card book">
  <div class="content">
    <div class="header">{{ book.title }}</div>
    <div class="description">ISBN: {{ book.isbn }}</div>
     <div class="description">{{ book.price | currency:'EUR':true:'2.2-4' }}</div>
  </div>
  <div class="extra content">
    <button class="ui button" (click)="added.emit(book)">
      <i class="add icon"></i> Add to card
    </button>
  </div>
</div>
